<body>
<article id="wrap">
  <!--=================== 상단영역 =================-->
  <header id="header">
    <h1>SK Together</h1> <!-- 글씨는 안보이도록 하고 배경으로 logo.png로 대체 -->
    <ul class="gnb">
      <li><a href=""><span class="menu m01">기브유</span></a></li>
      <li><a href=""><span class="menu m02">위드유</span></a></li>
      <li><a href=""><span class="menu m03">스마트 전통시장</span></a></li>
      <li><a href=""><span class="menu m04">BRAVO!</span></a></li>
      <li><a href=""><span class="menu m05">SKT와 사회공헌</span></a></li>
    </ul>
  </header>
  <!--================= 상단영역 끝 =================-->
  <!--================== 콘텐츠영역 =================-->
  <div id="contents">
    <span class="title_img">
      <label>회원 로그인</label>
    </span>
    <div class="login_area_wrap">
    <div class="login_area">
      <span class="login_type type01">
        <label>일반 개인회원</label>
      </span>
      <div class="center_area">
        <div class="input_wrap">
          <div class="input">
            <span class="login_img pw"></span>
            <label>아이디</label>
            <input type="text" class="input_text">
          </div>
          <div class="input">
            <span class="login_img pw">
              <label>비밀번호</label>
            </span>
            <input type="text" class="input_text">
          </div>
        </div>
        <div class="btn_area">
          <span class="login_img log">
            <a href="">로그인</a>
          </span>
        </div>
      </div>
      <div class="footer_log">
        <p class="id_add">
          <input type="checkbox"/>
          <label class="id">아이디저장</label>
        </p>
        <button class="footer_bt">아이디 / 비밀번호 찾기</button>
      </div>
    </div>

    <div class="login_area">
      <span class="login_type type02">
        <label>기관/단체회원</label>
      </span>
      <div class="center_area">
      <div class="input_wrap">
        <div class="input">
          <span class="login_img pw">
            <label>아이디</label>
          </span>
          <input type="text" class="input_text">
        </div>
        <div class="input">
          <span class="login_img pw">
            <label>비밀번호</label>
          </span>
          <input type="text" class="input_text">
        </div>
      </div>
      <div class="btn_area">
        <span class="login_img log">
            <a href="">로그인</a>
        </span>
      </div>
        </div>
      <div class="footer_log">
        <p class="id_add">
          <input type="checkbox"/>
          <label class="id">아이디저장</label>
        </p>
        <button class="footer_bt">아이디 / 비밀번호 찾기</button>
      </div>
    </div>
    </div>
  </div>
  <!--================ 콘텐츠영역 끝 ===============-->
  <!--================== 하단영역 =================-->
  <footer id="footer">
    <div class="footer_inner">
      <ul class="footer_guide">
        <li><a href="">개인정보처리방침</a></li>
        <li><a href="">회원이용약관</a></li>
        <li><a href="">명의도용방지서비스</a></li>
        <li><a href="">이메일무단수집거부</a></li>
      </ul>
      <address>
        서울특별시 강남구 테헤란로 132(역삼동) 한곡약품빌딩 8층
        대표이사: 이도
        고객상담 : 국번없이 114 혹은 02-2222-2222
      </address>
      <p class="copyright">
        Copyright &copy 2025 SK Together All Rights Reserved.
      </p>
    </div>
  </footer>
  <!--================ 하단영역 끝 ===============-->
</article>
