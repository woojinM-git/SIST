<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #box{
      width: 300px;
      height: 120px;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <form action="" method="post">
    <label for="m_car">차종:</label>
    <select id="m_car" name="car" onchange="ex(this.selectedIndex)">
      <option>:: 선택하세요 ::</option>
      <option value="g">그랜저</option>
      <option value="b">벤틀리</option>
      <option value="m">마세라티</option>
    </select>
  </form>
  <div id="box"></div>

  <script>
    let msg = "";
    function ex(idx){
      // console.log(idx);
      // console.log(document.getElementById("m_car").options[idx].value);

      // if(idx == 0) {
      //   msg = "";
      //   return; // "선택하세요"를 선택했을 때는 아무런 움직임을 주지 않는다.
      // }

      switch (idx){
        case 0:
          msg = "";
          break;
        case 1:
          msg = "그랜저";
          break;
        case 2:
          msg = "벤틀리";
          break;
        case 3:
          msg = "마세라티";
          break;
      }
      // 현재문서에서 아이디가 box인 요소안에 msg를 지정한다.
      document.getElementById("box").innerText = msg;
    }
  </script>
</body>
</html>
