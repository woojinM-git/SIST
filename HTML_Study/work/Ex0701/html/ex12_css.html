<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>테이블 연습</title>
  <style>
    table {
      width: 300px;
      border: 1px solid black;
      border-collapse: collapse;
    }
    th {
      background-color: deepskyblue;
    }
    th, td {
      border: 1px solid black;
    }
    caption {
      text-indent: -9999px;
    }
    button {

    }
  </style>
</head>
<body>
<article>
  <div>
    <table>
      <caption>테이블 연습</caption>
      <colgroup>
        <col width="10px"/> <!-- 첫번째 컬럼의 너비 설정 -->
        <col width="50px"/> <!-- 두번째 컬럼의 너비 설정 -->
      </colgroup>
      <tbody>
      <tr>
        <th>제목</th>
        <td>테이블 연습입니다</td>
      </tr>
      <tr>
        <th>글쓴이</th>
        <td>이도</td>
      </tr>
      <tr>
        <th>등록일</th>
        <td>2024년 12월 10일</td>
      </tr>
      <tr>
        <th>내용</th>
        <td>내애애용</td>
      </tr>
      </tbody>
    </table>
  </div>
</article>

</html>
