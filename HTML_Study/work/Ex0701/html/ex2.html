<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div>
    단락에 사용되는 p태그<br/>
    paragraph의 앞머리 글자이고 줄바꿈 할 때도 쓰인다.<p/><p/><p/><p/>
    줄바꿈한 이후 한줄을 더 떨어져서 표현한다. 그리고<br/>
    br태그와 달리 p태그는 연속해서 여러 번 사용해도 적용되지 않는다.
  </div>
  <article>
    <header>
      <h2>너의 때가 온다.</h2>
    </header>
    <p align="right"> -박노혜- </p>
    <p>
      너는 작은 솔씨 하나지만<br/>
      네 안에는 아름드리 금강송이 들어있다.
    </p>
    <p>
      너는 작은 도토리알 이지만<br/>
      네 안에는 우람한 참나무가 들어있다.
    </p>
    <p>
      너는 작은 보리 한줌이지만<br/>
      네 안에는 푸른 보리밭이 쉼 쉬고 있다.
    </p>
  </article>

</body>
</html>
