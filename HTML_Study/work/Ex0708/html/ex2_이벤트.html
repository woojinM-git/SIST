<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #box{
      width: 300px;
      height: 300px;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <article>
    <header>
      <h2>이벤트 연습</h2>
    </header>
    <div>
      <h2>색상을 선택했을 때 box의 배경색이 선택된 색상으로 변경되어야 한다.</h2>
      <select onchange="changeBg(this)">
        <option>:: 선택하세요 ::</option>
        <option value="#ff0000">빨강</option>
        <option value="#00ff00">초록</option>
        <option value="#0000ff">파랑</option>
        <option value="#00bfff">하늘색</option>
      </select>
      <br/><br/>
      <div id="box"></div>
    </div>
  </article>

<script>
  function changeBg(obj){
    // 먼저 현재문서에서 아이디가 box인 요소를 검색한다.
    let box = document.getElementById("box");

    box.style.backgroundColor = obj.value;
  }
</script>
</body>
</html>
