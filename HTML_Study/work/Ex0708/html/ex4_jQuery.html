<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #box{
      width: 300px;
      height: 300px;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
<article>
  <header>
    <h2>이벤트 연습</h2>
  </header>
  <div>
    <h2>색상을 선택했을 때 box의 배경색이 선택된 색상으로 변경되어야 한다.</h2>
    <select onchange="changeBg(this)">
      <option>:: 선택하세요 ::</option>
      <option value="#ff0000">빨강</option>
      <option value="#00ff00">초록</option>
      <option value="#0000ff">파랑</option>
      <option value="#00bfff">하늘색</option>
    </select>
    <br/><br/>
    <div id="box"></div>
  </div>
</article>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script>
  function changeBg(obj){
    $("#box").css("backgroundColor", obj.value);
  }
</script>
</body>
</html>
