<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .cBlue{
      font-size: 20px;
      font-weight: bold;
      color: #00f;
    }
  </style>
</head>
<body>
  <button type="button" id="btn">적용</button>

  <div>
    <p>양호</p>
    <p>배고프다</p>
    <p>밥뭐먹지</p>
    첫번째div
  </div>
  <div>
    <p>산토리니</p>
    <p>몰디브</p>
    <p>그루토</p>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script>
    $(function(){
      let check = true;

      $("#btn").click(function (){
        if(check){
          // 첫번째 div의 자식들(children)에게 cBlue라는 클래스를 모두 적용하자!
          $("div").eq(0).children().addClass("cBlue"); // arraylist의 get과 같은 역할 // 1번째 div를 의미함
          $(this).text("해제");
        }else{
          $("div").eq(0).children().removeClass("cBlue");
          $(this).text("적용");
        }if(!check){
          // 첫번째 div의 자식들(children)에게 cBlue라는 클래스를 모두 적용하자!
          $("div").eq(1).children().addClass("cBlue"); // arraylist의 get과 같은 역할 // 1번째 div를 의미함
        }else{
          $("div").eq(1).children().removeClass("cBlue");
        }
        check = !check;
      });
    });
  </script>
</body>
</html>
