<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
  <style>
    #login {
      display: none;
    }
  </style>
</head>
<body>
  <button type="button" class="btn" id="login_btn">로그인</button>

  <!-- 공지사항 대화창 -->
  <div id="notice" title="쌍용교육센터">
    [공지사항]<br/>
    쌍용교육센터는 IT전문가들을 위한 교육시스템을 기반으로 하는
    온/오프라인 교육기술 협회인 000 기술협회 산하 <br/>
    우수한 교육센터 입니다.
  </div>

  <!-- 로그인 창 -->
  <div id="login" title="로그인">
    <table>
      <caption>로그인 테이블</caption>
      <tbody>
        <tr>
          <td><label for="s_id">아이디</label></td>
          <td><input type="text" id="s_id" name="s_id"></td>
        </tr>
        <tr>
          <td><label for="s_pw">비밀번호</label></td>
          <td><input type="password" id="s_pw" name="s_pw"></td>
        </tr>
        <tr>
          <td colspan="2">
            <button type="button" class="btn">로그인</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
<script>
  $(function(){
    $("#notice").dialog();
    $(".btn").button();

    $("#login_btn").click(function (){
      $("#login").dialog("");
    });
  });
</script>
</body>
</html>
