# 컴포즈 예문
sercives:
  frontend:
    image: front/webapp

  backend:
    image: server/webapp

  db:
    image: mysql8

#### 속성들
image: 컨테이너의 이미지를 정의할 때
build: Dockerfile의 경로를 지정해 빌드할 때
restart: 컨테이너를 재시작할 때
prots: Host와 컨테이너의 포트 바인딩 설정할 때
volumes: Host의 지정된 경로로 컨테이너의 볼륨을 마운트할 때
container_name: 컨테이너 이름을 설정할 때
command: 실행된 컨테이너의 쉘에서 실행시킬 쉘 명령어를 설정할 때
environment: 환경변수 설정할 때
env_file: env파일을 이용하여 적용할 때
depends_on: 다른 컨테이너와 의존관계를 설정할 때
dockerfile: 빌드할 dockerfile의 이름이 "Dockerfile"이 아닐 때